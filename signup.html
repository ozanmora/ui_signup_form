<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Form | HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="left-box">
                <h1>Sign Up</h1>
                <input type="text" name="fullname" placeholder="Full Name">
                <input type="email" name="email" placeholder="Email Address">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="password_confirm" placeholder="Password Confirm">
                <button type="submit" name="signup-button">Sign Up</button>
            </div>
            <div class="right-box">
                <span class="signinwith">with<br>Social Network</span>
                <button class="social facebook">Log in with Facebook</button>
                <button class="social twitter">Log in with Twitter</button>
                <button class="social google">Log in with Google</button>
                <button class="social linkedin">Log in with Linkedin</button>
            </div>
            <div class="or">OR</div>
            <div class="another-link">Already have an account? <a href="signin.html">Sign in</a></div>
        </div>
    </div>
</body>
</html>
